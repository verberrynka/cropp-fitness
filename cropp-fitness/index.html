<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cropp Fitness</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="header">
      <a class="header__logo-link" href="./">
        <img
          src="./assets/images/logo.png"
          alt="Cropp Logo"
          class="header__logo-image"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link link selected">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link link">Pages</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link link">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link link">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="header__book-button button" type="button">
          Book now
        </button>
        <button class="header__burger-button button" type="button">
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
        </button>
      </div>
    </header>
  </body>
</html>
